{% extends "base_page.html" %}

{% block content %}

<table class="table">
    <tr>
        <th scope="col">Имя</th>
        <th scope="col">Логин</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.surname + " " + student.name + " " + student.patronymic }}</td>
        <td>{{ student.login }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
